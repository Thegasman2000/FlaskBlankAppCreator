<!DOCTYPE html>
<html>
<head>
    <title>Create a new app</title>
</head>
<body>
    <h1>Create a new Flask app</h1>
    <form action="/create_app" method="post">
        <label for="db_type">Select database type:</label>
        <select id="db_type" name="db_type">
            <option value="sqlite">SQLite</option>
            <option value="mysql">MySQL</option>
            <option value="postgresql">PostgreSQL</option>
        </select>
        <br>
        <label for="add_auth">Add user authentication?</label>
        <input type="checkbox" id="add_auth" name="add_auth" value="true">
        <br>
        <label for="front_end">Select front-end framework:</label>
        <select id="front_end" name="front_end">
            <option value="None">None</option>
            <option value="Bootstrap">Bootstrap</option>
            <option value="Materialize">Materialize</option>
        </select>
        <br>
        <label for="app_name">App name:</label>
        <input type="text" id="app_name" name="app_name">
        <br>
        <input type="submit" value="Create app">
    </form>
</body>
</html>
